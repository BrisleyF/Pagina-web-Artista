<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista - Andres Gutierrez</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/mediaqueries.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <img src="IMG/logo.jpg" class="logo" alt="Dani Rivero Logo">
                <ul class="menu" id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
                <div class="menu-bar" id="menu-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="shoping">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            
        </nav>
    </header>

    <main class="hero">
        <div class="info--content">
            <h3>Artist</h3>
            <h1>Andres Gutierrez</h1>
            <p>When we listening to music we are not to the past, we are not listening to the future, we are listening
                to an expanded present.</p>
            <button class="btn">Read more</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="listen--online">
                <i class="fa-solid fa-headphones"></i>
                <h2>Listen Online</h2>
            </div>
            <div class="follow--me">
                <h2>Follow Me</h2>
            </div>
            <div class="social--network">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram-square"></i>
            </div>
        </div>
        
    </footer>


    <script src="js/main.js"></script>

</html>
